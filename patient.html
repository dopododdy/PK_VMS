<script>
  const firebaseConfig = {
    apiKey: "AIzaSyByr7W7FgP6FyNmy7yZw6vccFP7OUweZvc",
    authDomain: "pk-vms.firebaseapp.com",
    projectId: "pk-vms",
    storageBucket: "pk-vms.firebasestorage.app",
    messagingSenderId: "973293512357",
    appId: "1:973293512357:web:c1be0b74b9ea092c5fcf4c"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let allPatients = [];

  function renderTable(data) {
    const tbody = document.getElementById("patientTable");
    tbody.innerHTML = "";

    data.forEach(p => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${p.opdNo || ""}</td>
        <td>${p.petName || ""}</td>
        <td>${p.ownerName || ""}</td>
        <td>${p.phone || ""}</td>
        <td>${p.importantNote || ""}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  db.collection("patients")
    .orderBy("createdAt", "desc")
    .onSnapshot(snapshot => {
      allPatients = snapshot.docs.map(d => d.data());
      renderTable(allPatients);
    });

  document.getElementById("search").addEventListener("input", e => {
    const q = e.target.value.toLowerCase();
    const filtered = allPatients.filter(p =>
      (p.opdNo || "").toLowerCase().includes(q) ||
      (p.petName || "").toLowerCase().includes(q) ||
      (p.ownerName || "").toLowerCase().includes(q) ||
      (p.phone || "").includes(q)
    );
    renderTable(filtered);
  });
</script>
